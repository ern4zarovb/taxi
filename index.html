<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детское Такси</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #FFDEE9, #B5FFFC);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }

        /* Меню */
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background-color: #4CAF50;
            transition: left 0.4s ease;
            z-index: 1000;
            padding: 20px;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #FFDEE9;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
            transition: background-color 0.3s ease;
        }

        .menu-toggle:hover {
            background-color: #45A049;
        }

        .menu.active {
            left: 0;
        }

        .close-btn {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #FFDEE9;
        }

        /* Основная часть */
        header {
            background-color: #4CAF50;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1s ease-out;
        }

        header h1 {
            color: white;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-top: 20px; 
        }

        .content {
            text-align: center;
            margin-top: 40px; 
            animation: fadeInUp 1.5s ease-out;
        }

        .slogan {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(90deg, #FF6B6B, #FF8C8C);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 1rem;
            color: #555;
            animation: fadeIn 2s ease-out;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Меню -->
    <div class="menu" id="menu">
        <button class="close-btn" id="close-menu">&times;</button>
        <a href="index.html">Главная</a>
        <a href="choose-taxi.html">Выбор Такси</a>
        <a href="onas.html">О нас</a>
		<a href="kontakty.html">Контакты</a>
    </div>

    <div class="menu-toggle" id="menu-toggle">
        <span style="color:white; font-size: 1.5rem;">&#9776;</span>
    </div>

    <header>
        <h1>Детское Такси</h1>
    </header>

    <div class="content">
        <div class="slogan">Закажите безопасную поездку для вашего ребенка!</div>
        <button class="btn" id="order-button">Заказать Сейчас</button>
    </div>

    <footer>
        <p>&copy; 2024 Безопасные перевозки для детей. Все права защищены.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');
        const closeMenu = document.getElementById('close-menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.add('active');
            menuToggle.style.display = 'none';
        });

        closeMenu.addEventListener('click', () => {
            menu.classList.remove('active');
            menuToggle.style.display = 'block';
        });

        document.getElementById('order-button').addEventListener('click', () => {
            window.location.href = 'choose-taxi.html'; // Переход на страницу выбора такси
        });
    </script>
</body>
</html>
